# Reference values for regression testing
# All values in SI units unless specified
# Ranges are intentionally wide for smoke testing - tighten as validation progresses

case_01_pullout_lettow:
  coarse:
    P_max_kN: [0.1, 100.0]      # Peak pullout force [kN]
    u_at_Pmax_mm: [0.01, 10.0]  # Displacement at peak [mm]
    slip_max_mm: [0.0, 5.0]     # Maximum bond slip [mm]
    tau_max_MPa: [0.1, 50.0]    # Maximum bond stress [MPa]
    energy_J: [0.001, 1000.0]   # Dissipated energy [J]
  medium:
    P_max_kN: [0.1, 100.0]
    u_at_Pmax_mm: [0.01, 10.0]
    slip_max_mm: [0.0, 5.0]
    tau_max_MPa: [0.1, 50.0]
    energy_J: [0.001, 1000.0]

case_02_sspot_frp:
  coarse:
    P_max_kN: [0.1, 200.0]      # Peak debonding force [kN]
    u_at_Pmax_mm: [0.01, 10.0]  # FRP slip at peak [mm]
    slip_max_mm: [0.0, 10.0]    # Maximum FRP slip [mm]
    tau_max_MPa: [0.1, 20.0]    # Maximum bond stress [MPa]
    energy_J: [0.001, 1000.0]
  medium:
    P_max_kN: [0.1, 200.0]
    u_at_Pmax_mm: [0.01, 10.0]
    slip_max_mm: [0.0, 10.0]
    tau_max_MPa: [0.1, 20.0]
    energy_J: [0.001, 1000.0]

case_03_tensile_stn12:
  coarse:
    P_max_kN: [0.1, 500.0]      # Peak tensile force [kN]
    u_at_Pmax_mm: [0.001, 1.0]  # Displacement at peak [mm]
    crack_opening_mm: [0.0, 5.0] # Final crack opening [mm]
    energy_J: [0.01, 5000.0]
    num_cracks: [0, 10]         # Number of cracks formed
  medium:
    P_max_kN: [0.1, 500.0]
    u_at_Pmax_mm: [0.001, 1.0]
    crack_opening_mm: [0.0, 5.0]
    energy_J: [0.01, 5000.0]
    num_cracks: [0, 10]

case_04_beam_3pb_t5a1:
  coarse:
    P_max_kN: [1.0, 1000.0]     # Peak load [kN]
    u_at_Pmax_mm: [0.1, 50.0]   # Midspan deflection at peak [mm]
    energy_J: [1.0, 10000.0]
    num_cracks: [0, 20]
  medium:
    P_max_kN: [1.0, 1000.0]
    u_at_Pmax_mm: [0.1, 50.0]
    energy_J: [1.0, 10000.0]
    num_cracks: [0, 20]

case_05_wall_c1_cyclic:
  coarse:
    P_max_kN: [10.0, 5000.0]    # Peak lateral force [kN]
    u_at_Pmax_mm: [1.0, 100.0]  # Lateral displacement at peak [mm]
    energy_J: [10.0, 100000.0]  # Cumulative dissipated energy [J]
    num_cracks: [0, 50]
    num_cycles: [1, 100]        # Number of load cycles completed
  medium:
    P_max_kN: [10.0, 5000.0]
    u_at_Pmax_mm: [1.0, 100.0]
    energy_J: [10.0, 100000.0]
    num_cracks: [0, 50]
    num_cycles: [1, 100]

case_06_fibre_tensile:
  coarse:
    P_max_kN: [0.1, 500.0]      # Peak tensile force [kN]
    u_at_Pmax_mm: [0.001, 1.0]  # Displacement at peak [mm]
    P_tail_kN: [0.01, 100.0]    # Post-peak residual force (fibre contribution) [kN]
    crack_opening_mm: [0.0, 10.0]
    energy_J: [0.01, 5000.0]
  medium:
    P_max_kN: [0.1, 500.0]
    u_at_Pmax_mm: [0.001, 1.0]
    P_tail_kN: [0.01, 100.0]
    crack_opening_mm: [0.0, 10.0]
    energy_J: [0.01, 5000.0]

# Notes:
# - Ranges are intentionally conservative (wide) for initial smoke testing
# - Tighten ranges as experimental/analytical benchmarks become available
# - Energy = âˆ« P du over loading history
# - All displacement/opening values assume quasi-static loading
# - Cyclic cases: metrics refer to envelope values (max over all cycles)
